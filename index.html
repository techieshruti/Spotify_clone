<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" href="./assets/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <!--Sidebar div-->
        <div class="sidebar">
            <!-- nav bar under Sidebar div-->
            <div class="nav">
                <!-- navbar options under navbar under Sidebar div-->
                <div class="nav-option" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <!-- library option under Sidebar div-->
            <div class="library">
                <!-- options under library div-->
              <div class="options">
                <div class="lib-option nav-option">
                        <img src="./assets/library_icon.png" alt="">
                        <a href="#">Your Library</a>
                  </div>
                  <div class="lib-icons">
                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-solid fa-arrow-right" style="padding-left: 1.5rem;"></i>
                  </div>
              </div>
              <!--playlist box1 under library section-->
              <div class="lib-box">
                <div class="box">
                  <p class="box-p1">Create your first playlist</p>
                  <p class="box-p2">It's easy, we'll help you</p>
                  <button class="badge">Create playlist</button>
                </div>
              </div>
              <!--playlist box2 under library section-->
              <div class="lib-box">
                <div class="box">
                  <p class="box-p1">Let's find some podcast to follow</p>
                  <p class="box-p2">We'll keep you updated on new episodes</p>
                  <button class="badge">Browse Podcast</button>
                </div>
              </div>
            </div>
        </div>
        <div class="main-content">main-content</div>
        <div class="music-player">music-player</div>
    </div>
</body>
</html>
